<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style_for_my_recognitions_page.css">
    <title>Главная</title>
    </head>
    <body>
        <div id="header">
            <div id="header_content">
                <div class="recognition_photo"><a href="index.html">Распознавание</a></div>
                <div class="my_recognition"><a href="my_recognitions_page.html">Мои сканы</a></div>
            </div>
            <div id="registration">
                <div id="sign_in_button">
                    <a>{{name}}</a>
                </div>
                <div id="sign_up_button">
                    <a href="logaut.html">Выход</a>
                </div>
            </div>
        </div>
        <div id="content">
            {% for item in scans%}
            <div>
                <a href="/download/{{item.id}}" download>{{item.filename}}</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
