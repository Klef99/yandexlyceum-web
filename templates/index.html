<!DOCTYPE html>
<html lang="en">
    <head>
<script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <title>Главная</title>
<script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>
<script type="text/javascript">
  VK.init({ apiId: 8134616, onlyWidgets: true });
</script>

    <body>
        <div id="header">
            <div id="header_content">
                <div class="recognition_photo"><a href="index.html">Распознавание</a></div>
                <div class="my_recognition"><a>Мои сканы</a></div>
            </div>
            <div id="registration">
                <div id="sign_in_button">
                    <a href="sign_in_page.html">Войти</a>
                </div>
                <div id="sign_up_button">
                    <a href="sign_up_page.html">Регистрация</a>
                </div>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data" id="content">

                </div>
                <div class="pole_send_photo">
                    <button type="submit" class="btn btn-primary button_send_photo_for_model">Отправить</button>
                </div>
            </div>
        </form>
        <div id="vk_poll"></div>
<div id="vk_community_messages"></div>
<script type="text/javascript">
  VK.Widgets.CommunityMessages("vk_community_messages", 212644000, {tooltipButtonText: "Есть вопрос?", expanded: 1});
</script>
