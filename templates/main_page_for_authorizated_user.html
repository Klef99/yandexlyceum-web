<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <title>Главная</title>
    </head>
    <body>
        <div id="header">
            <div id="header_content">
                <div class="recognition_photo"><a href="index.html">Распознавание</a></div>
                <div class="my_recognition"><a href="my_recognitions_page.html">Мои сканы</a></div>
            </div>
            <div id="registration">
                <div id="sign_in_button">
                    <a>{{name}}</a>
                </div>
                <div id="sign_up_button">
                    <a href="logaut.html">Выход</a>
                </div>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data" id="content">
            <div id="pole_to_image">
                <div class="photo_for_model form-group">
                    <div class="pole_change_photo">
                        <input type="file" class="photo_from_pc" id="input_photo_from_pc" name="input_photo_from_pc" accept="image/*">
                    </div>
                </div>
                <div class="pole_send_photo">
                    <button type="submit" class="btn btn-primary button_send_photo_for_model">Отправить</button>
                </div>
            </div>
        </form>
    </body>
</html>
